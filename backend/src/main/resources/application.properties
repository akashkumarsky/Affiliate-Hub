spring.application.name=affiliate
# This tells Spring to use the PostgreSQL dialect.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# This tells Hibernate how to talk to PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# These values will be set by our hosting provider (Render).
# The `${...}` syntax tells Spring to look for environment variables.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# In production, 'validate' is safer. It checks if your tables match your entities.
# On first deploy, you might set this to 'update' to create the tables, then change to 'validate'.
spring.jpa.hibernate.ddl-auto=update

